name: DICOM Fuzzer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fuzz-dicom-server:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dicom_server:
          - name: Orthanc
            image: orthancteam/orthanc:24.3.2
            aet: ORTHANC
            port: 4242
            command: "--verbose"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install dcmtk and tcpdump for verification and packet capture
          for i in {1..5}; do sudo apt-get update && sudo apt-get install -y dcmtk netcat-openbsd tcpdump tshark && break || sleep 15; done

      - name: Start DICOM SCP (${{ matrix.dicom_server.name }})
        run: |
          echo "Starting ${{ matrix.dicom_server.name }} container..."
          docker run \
            --detach \
            --rm \
            --name dicom-scp-fuzz \
            --publish ${{ matrix.dicom_server.port }}:${{ matrix.dicom_server.port }} \
            -e "ORTHANC__REGISTERED_USERS={}" \
            -e "ORTHANC__AUTHENTICATION_ENABLED=false" \
            -e "ORTHANC__REMOTE_ACCESS_ALLOWED=true" \
            -e "DICOM_AET=${{ matrix.dicom_server.aet }}" \
            -e "DICOM_PORT=${{ matrix.dicom_server.port }}" \
            ${{ matrix.dicom_server.image }} \
            ${{ matrix.dicom_server.command }}
          
          echo "Waiting for ${{ matrix.dicom_server.name }} (port ${{ matrix.dicom_server.port }})..."
          timeout 90 bash -c 'until nc -z -w 1 127.0.0.1 ${{ matrix.dicom_server.port }}; do echo -n "."; sleep 1; done'
          echo " Port detected as open."
          sleep 5

      - name: Verify server with echoscu
        run: |
          echoscu -v \
            -aet FUZZER_SCU \
            -aec ${{ matrix.dicom_server.aet }} \
            127.0.0.1 ${{ matrix.dicom_server.port }}

      - name: Start tcpdump capture
        run: |
          echo "Starting tcpdump capture for port ${{ matrix.dicom_server.port }}..."
          sudo tcpdump -i any -w fuzzer_capture.pcap port ${{ matrix.dicom_server.port }} &
          echo $! > tcpdump.pid
          sleep 2

      - name: Run DICOM Fuzzer (Association Mode)
        run: |
          python dicom_fuzzer.py \
            --ip 127.0.0.1 \
            --port ${{ matrix.dicom_server.port }} \
            --ae-title ${{ matrix.dicom_server.aet }} \
            --calling-ae "FUZZ_ASSOC_SCU" \
            --mode association \
            --timeout 15 \
            --debug
        continue-on-error: true

      - name: Run DICOM Fuzzer (C-STORE Mode)
        run: |
          python dicom_fuzzer.py \
            --ip 127.0.0.1 \
            --port ${{ matrix.dicom_server.port }} \
            --ae-title ${{ matrix.dicom_server.aet }} \
            --calling-ae "FUZZ_CSTORE_SCU" \
            --mode cstore_file \
            --timeout 30 \
            --debug
        continue-on-error: true

      - name: Stop tcpdump and analyze capture
        if: always()
        run: |
          if [ -f tcpdump.pid ]; then
            sudo kill $(cat tcpdump.pid) 2>/dev/null || true
            sleep 2
          fi
          
          echo "--- PCAP Summary ---"
          if [ -f fuzzer_capture.pcap ]; then
            sudo chmod 644 fuzzer_capture.pcap
            tshark -r fuzzer_capture.pcap -Y "dicom" -T fields \
              -e frame.number \
              -e ip.src \
              -e ip.dst \
              -e dicom.pdu.type \
              -e dicom.assoc.reject.result \
              -e dicom.assoc.reject.source \
              -e dicom.assoc.reject.reason \
              2>/dev/null || echo "No DICOM packets found or tshark error"
            
            echo ""
            echo "--- Full PCAP (first 100 packets) ---"
            tshark -r fuzzer_capture.pcap -c 100 2>/dev/null || true
          else
            echo "No pcap file found"
          fi

      - name: Upload pcap artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzer-pcap-${{ matrix.dicom_server.name }}
          path: fuzzer_capture.pcap
          if-no-files-found: ignore

      - name: Show server logs
        if: always()
        run: |
          echo "--- ${{ matrix.dicom_server.name }} SCP Logs ---"
          docker logs dicom-scp-fuzz || echo "Could not get docker logs."
        continue-on-error: true

      - name: Stop container
        if: always()
        run: |
          docker stop dicom-scp-fuzz || echo "Container already stopped."