name: DICOM Fuzzer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fuzz-dicom-server:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dicom_server:
          - name: Orthanc
            image: orthancteam/orthanc:24.3.2
            aet: ORTHANC
            port: 4242
            command: "--verbose"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies directly (no file needed)
          pip install "scapy>=2.5.0" "pytest>=7.0.0" "pydicom>=2.4.0"
          
          # Install system tools
          for i in {1..5}; do sudo apt-get update && sudo apt-get install -y dcmtk netcat-openbsd tcpdump tshark && break || sleep 15; done

      - name: Start DICOM SCP (${{ matrix.dicom_server.name }})
        run: |
          echo "Starting ${{ matrix.dicom_server.name }} container..."
          docker run \
            --detach \
            --rm \
            --name dicom-scp-fuzz \
            --publish ${{ matrix.dicom_server.port }}:${{ matrix.dicom_server.port }} \
            -e "ORTHANC__REGISTERED_USERS={}" \
            -e "ORTHANC__AUTHENTICATION_ENABLED=false" \
            -e "ORTHANC__REMOTE_ACCESS_ALLOWED=true" \
            -e "DICOM_AET=${{ matrix.dicom_server.aet }}" \
            -e "DICOM_PORT=${{ matrix.dicom_server.port }}" \
            ${{ matrix.dicom_server.image }} \
            ${{ matrix.dicom_server.command }}
          
          echo "Waiting for ${{ matrix.dicom_server.name }} (port ${{ matrix.dicom_server.port }})..."
          timeout 90 bash -c 'until nc -z -w 1 127.0.0.1 ${{ matrix.dicom_server.port }}; do echo -n "."; sleep 1; done'
          echo " Port detected as open."
          sleep 5

      - name: Verify server with echoscu (pre-fuzzing baseline)
        run: |
          echo "=== Pre-fuzzing server health check ==="
          echoscu -v \
            -aet FUZZER_SCU \
            -aec ${{ matrix.dicom_server.aet }} \
            127.0.0.1 ${{ matrix.dicom_server.port }}

      - name: Start tcpdump capture
        id: start_tcpdump
        run: |
          echo "Starting tcpdump capture for port ${{ matrix.dicom_server.port }}..."
          sudo tcpdump port ${{ matrix.dicom_server.port }} -i any -s 0 -w fuzzer_capture_${{ matrix.dicom_server.name }}.pcap &
          echo "tcpdump_pid=$!" >> $GITHUB_OUTPUT
          sleep 2

      - name: Run DICOM Fuzzer (Association Mode)
        id: fuzz_association
        run: |
          echo "=== Running Association Handshake Fuzzing ==="
          echo "This tests malformed A-ASSOCIATE-RQ packets including:"
          echo "  - Overlong AE titles"
          echo "  - Invalid protocol versions"
          echo "  - Missing application context"
          echo "  - Excessive presentation contexts"
          echo "  - PDU length mismatches"
          echo "  - Unknown PDU types"
          echo "  - Null AE titles"
          echo "  - Truncated PDUs"
          echo "  - Null bytes in UIDs"
          echo "  - Odd-length UIDs (protocol fuzzing)"
          echo ""
          python test/dicom_fuzzer.py \
            --ip 127.0.0.1 \
            --port ${{ matrix.dicom_server.port }} \
            --ae-title ${{ matrix.dicom_server.aet }} \
            --calling-ae "FUZZ_ASSOC_SCU" \
            --mode association \
            --timeout 15 \
            --debug
        continue-on-error: true

      - name: Verify server still alive (post-association fuzzing)
        id: health_check_1
        run: |
          echo "=== Post-association fuzzing health check ==="
          if nc -z -w 5 127.0.0.1 ${{ matrix.dicom_server.port }}; then
            echo "✓ Server port still open"
            if echoscu -aet HEALTH_CHECK -aec ${{ matrix.dicom_server.aet }} 127.0.0.1 ${{ matrix.dicom_server.port }} 2>/dev/null; then
              echo "✓ Server responding to C-ECHO"
            else
              echo "⚠ Server port open but not responding to C-ECHO"
            fi
          else
            echo "✗ SERVER CRASHED - Port not responding!"
            echo "server_crashed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Run DICOM Fuzzer (C-STORE Mode)
        id: fuzz_cstore
        run: |
          echo "=== Running C-STORE Fuzzing ==="
          echo "This tests malformed C-STORE operations including:"
          echo "  - Valid baseline C-STORE"
          echo "  - Odd-length SOP Instance UID (raw mode)"
          echo "  - Wrong presentation context ID (255)"
          echo "  - Even context ID (protocol violation)"
          echo "  - Zero-length dataset"
          echo "  - Corrupted dataset (bit flips)"
          echo "  - Dataset with odd-length UID elements"
          echo "  - Data PDV without command"
          echo "  - Incomplete fragmentation"
          echo ""
          python test/dicom_fuzzer.py \
            --ip 127.0.0.1 \
            --port ${{ matrix.dicom_server.port }} \
            --ae-title ${{ matrix.dicom_server.aet }} \
            --calling-ae "FUZZ_CSTORE_SCU" \
            --mode cstore_file \
            --timeout 30 \
            --debug
        continue-on-error: true

      - name: Verify server still alive (post-C-STORE fuzzing)
        id: health_check_2
        run: |
          echo "=== Post-C-STORE fuzzing health check ==="
          if nc -z -w 5 127.0.0.1 ${{ matrix.dicom_server.port }}; then
            echo "✓ Server port still open"
            if echoscu -aet HEALTH_CHECK -aec ${{ matrix.dicom_server.aet }} 127.0.0.1 ${{ matrix.dicom_server.port }} 2>/dev/null; then
              echo "✓ Server responding to C-ECHO"
            else
              echo "⚠ Server port open but not responding to C-ECHO"
            fi
          else
            echo "✗ SERVER CRASHED - Port not responding!"
            echo "server_crashed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true

      - name: Run Full Fuzzing Suite (All Modes)
        id: fuzz_all
        run: |
          echo "=== Running Complete Fuzzing Suite ==="
          python test/dicom_fuzzer.py \
            --ip 127.0.0.1 \
            --port ${{ matrix.dicom_server.port }} \
            --ae-title ${{ matrix.dicom_server.aet }} \
            --calling-ae "FUZZ_ALL_SCU" \
            --mode all \
            --timeout 30 \
            --debug
        continue-on-error: true

      - name: Final server health check
        id: health_check_final
        run: |
          echo "=== Final health check after all fuzzing ==="
          CRASHED=false
          
          if ! nc -z -w 5 127.0.0.1 ${{ matrix.dicom_server.port }}; then
            echo "✗ SERVER CRASHED - Port not responding!"
            CRASHED=true
          else
            echo "✓ Server port still open"
            if echoscu -aet FINAL_CHECK -aec ${{ matrix.dicom_server.aet }} 127.0.0.1 ${{ matrix.dicom_server.port }} 2>/dev/null; then
              echo "✓ Server responding to C-ECHO"
            else
              echo "⚠ Server port open but not responding to C-ECHO (may need restart)"
            fi
          fi
          
          if [ "$CRASHED" = "true" ]; then
            echo ""
            echo "=========================================="
            echo "  ⚠️  POTENTIAL VULNERABILITY FOUND  ⚠️"
            echo "  Server crashed during fuzzing!"
            echo "=========================================="
            echo ""
          fi
        continue-on-error: true

      - name: Stop tcpdump capture
        if: always()
        run: |
          if [ -n "${{ steps.start_tcpdump.outputs.tcpdump_pid }}" ]; then
            sudo kill ${{ steps.start_tcpdump.outputs.tcpdump_pid }} 2>/dev/null || true
          fi
          sleep 2

      - name: Print PCAP summary
        if: always()
        run: |
          PCAP_FILE="fuzzer_capture_${{ matrix.dicom_server.name }}.pcap"
          if [[ -f "$PCAP_FILE" ]]; then
            echo "--- PCAP Summary for $PCAP_FILE ---"
            echo "Total packets captured:"
            tshark -r "$PCAP_FILE" 2>/dev/null | wc -l || true
            echo ""
            echo "First 50 packets:"
            tshark -r "$PCAP_FILE" -c 50 2>/dev/null || true
            echo ""
            echo "DICOM-specific traffic:"
            tshark -r "$PCAP_FILE" -Y "dicom" -c 20 2>/dev/null || echo "No DICOM dissector matches (raw TCP)"
          else
            echo "No pcap file found: $PCAP_FILE"
          fi
        continue-on-error: true

      - name: Upload pcap artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzzer-pcap-${{ matrix.dicom_server.name }}
          path: fuzzer_capture_${{ matrix.dicom_server.name }}.pcap
          if-no-files-found: ignore

      - name: Show server logs
        if: always()
        run: |
          echo "--- ${{ matrix.dicom_server.name }} SCP Logs ---"
          echo ""
          echo "Looking for parsing errors, crashes, or security warnings..."
          echo ""
          docker logs dicom-scp-fuzz 2>&1 | tail -200 || echo "Could not get docker logs."
          echo ""
          echo "--- Grep for potential issues ---"
          docker logs dicom-scp-fuzz 2>&1 | grep -iE "(error|warning|crash|abort|segfault|odd|invalid|reject|failed)" | tail -50 || echo "No obvious errors found in logs."
        continue-on-error: true

      - name: Check for server crash indicators
        if: always()
        run: |
          echo "=== Crash Detection Summary ==="
          
          # Check if container is still running
          if docker ps | grep -q dicom-scp-fuzz; then
            echo "✓ Container still running"
          else
            echo "✗ Container stopped/crashed"
            echo ""
            echo "Container exit info:"
            docker ps -a | grep dicom-scp-fuzz || true
          fi
          
          # Check docker logs for crash indicators
          echo ""
          echo "Scanning logs for crash indicators..."
          CRASH_INDICATORS=$(docker logs dicom-scp-fuzz 2>&1 | grep -ciE "..." || true)
          CRASH_INDICATORS=${CRASH_INDICATORS:-0}
          if [ "$CRASH_INDICATORS" -gt "0" ]; then
            echo "⚠️  Found $CRASH_INDICATORS potential crash indicators in logs!"
          else
            echo "✓ No obvious crash indicators found"
          fi
        continue-on-error: true

      - name: Stop container
        if: always()
        run: |
          docker stop dicom-scp-fuzz || echo "Container already stopped."

      - name: Generate fuzzing report
        if: always()
        run: |
          echo "=========================================="
          echo "       DICOM FUZZING REPORT"
          echo "=========================================="
          echo ""
          echo "Target: ${{ matrix.dicom_server.name }}"
          echo "Image:  ${{ matrix.dicom_server.image }}"
          echo "AE Title: ${{ matrix.dicom_server.aet }}"
          echo "Port: ${{ matrix.dicom_server.port }}"
          echo ""
          echo "Test Results:"
          echo "  Association Fuzzing: ${{ steps.fuzz_association.outcome }}"
          echo "  C-STORE Fuzzing:     ${{ steps.fuzz_cstore.outcome }}"
          echo "  Full Suite:          ${{ steps.fuzz_all.outcome }}"
          echo ""
          echo "Health Checks:"
          echo "  Post-Association:    ${{ steps.health_check_1.outcome }}"
          echo "  Post-C-STORE:        ${{ steps.health_check_2.outcome }}"
          echo "  Final:               ${{ steps.health_check_final.outcome }}"
          echo ""
          echo "=========================================="